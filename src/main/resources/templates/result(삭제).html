<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>결과 페이지</title>
</head>
<body>
<h1>검색 결과</h1>
<p>키워드: <span th:text="${searchResult.keyword}"></span></p>
<p>지역: <span th:text="${searchResult.area}"></span></p>

<p>도착 날짜: <span th:text="${searchResult.arrivalDate}"></span></p>
</body>
</html>
