<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
	<meta charset="UTF-8">
	<title>Title</title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>

<body>
<div layout:fragment="content" class="content">
    <h2 class="com-title">자유게시판</h2>
    <form id="form" th:action="@{/community/new}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">글번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <div>
                <tr th:each="post : ${posts}" th:object="${post}">
                    <th th:text="*{postId}"></th>
                    <td>
                        <a th:href="@{/community/{id}(id=*{postId})}" th:text="*{postTitle}">부산 여행 추천해요</a>
                    </td>
                    <td th:text="*{users.userNickname}">개구리</td>
                    <td th:text="*{postDate}">2024-09-12</td>
                    <td th:text="*{likes}">100</td>
                </tr>

            </div>
            </tbody>
        </table>
        <input type="submit" value="글쓰기" id="newPost">
        <button id="GoBackToMain"><a href="/main">메인</a></button>
        <br>

    </form>
</div>

</body>
</html>
