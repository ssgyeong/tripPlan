<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>자유게시판</title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>

    <style>
        .keyword-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .keyword-row div {
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .keyword-row input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>

    <script>
        function filterPostsBySelectedKeyword() {
            const selectedKeyword = document.getElementById('keywordSelect').value;

            if (selectedKeyword) {
                fetch(`/community/filter?keywords=${encodeURIComponent(selectedKeyword)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(html => {
                        document.querySelector('.table tbody').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            } else {
                // 선택된 키워드가 없으면 모든 게시글 로드
                fetch(`/community/filter?keywords=`) // 빈 키워드로 요청
                    .then(response => response.text())
                    .then(html => {
                        document.querySelector('.table tbody').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }
        }
    </script>
</head>
<body>
<div layout:fragment="content" class="content">
    <h2 class="com-title">자유게시판</h2>
    <div class="mb-3">
        <label for="keyword" class="form-label">키워드:</label>
        <select id="keywordSelect" class="form-select" onchange="filterPostsBySelectedKeyword()">
            <option value="">모든 키워드</option>
            <th:block th:each="keyword : ${allKeywords}">
                <option th:value="${keyword.keyword}" th:text="${keyword.keyword}"></option>
            </th:block>
        </select>
    </div>
    <form id="form" th:action="@{/community/new}" method="post">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">글번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
                <th scope="col">키워드</th>
            </tr>
            </thead>
            <tbody th:fragment="postList">
            <tr th:each="post : ${posts}">
                <th th:text="${post.postId}"></th>
                <td>
                    <a th:href="@{/community/{id}(id=${post.postId})}" th:text="${post.postTitle}"></a>
                </td>
                <td th:if="${post.users != null}" th:text="${post.users.userNickname}">작성자 없음</td>
                <td th:if="${post.users == null}">작성자 없음</td>
                <td th:text="${post.postDate}"></td>
                <td th:text="${post.likes}"></td>
                <td>
                    <span th:each="keyword : ${post.keywords}" th:text="${keyword.keyword}"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="글쓰기" id="newPost">
        <a href="/main" class="btn btn-secondary">메인</a>
        <br>
    </form>
</div>
</body>
</html>
