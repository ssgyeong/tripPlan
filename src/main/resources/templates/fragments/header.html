<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">여행지 정보 추천 사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/main}">메인</a>
                    <a class="nav-link" th:href="@{/myPage/{userId}(userId=${session.loginId})}">마이페이지</a>
                    <a class="nav-link" th:href="@{/community}">커뮤니티</a>
                    <a class="nav-link" th:href="@{/myPage/list/{userId}(userId=${session.loginId})}">나의 여행 리스트</a>
                    <a class="nav-link" th:href="@{/admin/main}" th:if="${session.loginId == 'admin'}">관리자 페이지</a>
                    <a class="nav-link" th:href="@{/typeTest}">여행 성향 테스트</a>
                    <a class="nav-link"th:href="@{/suggestion/box}">건의함</a>
                    <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
