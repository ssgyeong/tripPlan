<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>키워드 수정 페이지</title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>

</head>
<body>
<div layout:fragment="content" class="content">
    <div class="admin_sidebar">
        <h2>관리자 메뉴</h2>
        <ul>회원 관리
            <li><a th:href="@{/admin/customer}">회원조회</a></li>
        </ul>
        <ul>키워드 관리
            <li><a th:href="@{/admin/keyword}">키워드 추가</a></li>
            <li><a th:href="@{/admin/keyword}">키워드 수정</a></li>
            <li><a th:href="@{/admin/keyword}">키워드 삭제</a></li>
        </ul>
        <ul>커뮤니티 관리
            <li><a th:href="@{/admin/community}">게시글 삭제</a></li>
        </ul>

    </div>
    <div class="admin_keyword_content">
        <h2>키워드 목록</h2>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">KeyWord</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="keyword : ${keywords}" th:object="${keyword}">
            <th scope="row">
                <input type="radio" name="keyword" th:text="*{keyword}">
            </th>
            <td th:text="*{keyword}">호캉스</td>
        </tr>
        </tbody>
    </table>
<!--    <input type="submit" class="btn btn-primary" value="추가" th:href="@{/admin/insert/keyword}">-->
    <span><a th:href="@{/admin/insert/keyword}">추가</a></span>
    <button type="submit">수정</button>
<!--    <a th:href="@{/articles/{id}/update(id=${dto.id})}" class="btn btn-primary">Edit</a>-->
    <!--    <button type="submit">삭제</button>-->
    <a th:href="@{/admin/{keywordId}/delete(keywordId=${dto.keywordId})}" class="btn btn-danger">Delete</a>

</div>
</body>
</html>
