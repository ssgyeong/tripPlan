<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>키워드 수정 페이지</title>
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>

</head>
<body>
<div layout:fragment="content" class="content">
  <div class="admin_sidebar">
    <h2>관리자 메뉴</h2>
    <ul>회원 관리
      <li><a th:href="@{/admin/customer}">회원조회</a></li>
    </ul>
    <ul>키워드 관리
      <li><a th:href="@{/admin/keyword}">키워드 추가</a></li>
      <li><a th:href="@{/admin/keyword}">키워드 수정</a></li>
      <li><a th:href="@{/admin/keyword}">키워드 삭제</a></li>
    </ul>
    <ul>커뮤니티 관리
      <li><a th:href="@{/admin/community}">게시글 삭제</a></li>
    </ul>
    <ul>건의함 관리
      <li><a th:href="@{/suggestion/box}">건의글 수정</a></li>
      <li><a th:href="@{/suggestion/box}">건의글 삭제</a></li>
    </ul>
  </div>

  <div class="admin_update_keyword_content">
    <h2>키워드 수정하기</h2>
    <form th:action="@{/admin/updateKeyword}" th:object="${dto}" method="post">
      <input type="hidden" th:field="*{keywordId}">
      <ul>
        <label class="form-label" for="keyword">키워드 : </label>
        <input type="text" class="form-control" th:field="*{keyword}" name="keyword" id="keyword">
      </ul>
      <button type="submit" class="btn btn-primary">추가하기</button>
      <input type="button" value="돌아가기">
    </form>
  </div>
</div>
</body>
</html>
